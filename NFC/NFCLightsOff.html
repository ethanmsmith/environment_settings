<html>

<head>
    <style>
        html,
        body {
            background-color: black;
            color:green;
        }
    </style>
</head>

<body>
    <script>
        window.onload = () => {
            fetch('/api/nfc/lightsoff').then((response) => {
                if (response.ok) {
                    document.querySelector("span").innerHTML = response.status;
                    window.close();
                } else {
                    window.close();
                }
            });
        }
    </script>
    <span></span>
</body>

</html>
