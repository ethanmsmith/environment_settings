<html>

<head>
    <style>
        html,
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <script>
        window.onload = () => {
            fetch('http://localhost:4000/api/nfc/lightsoff').then((response) => {
                if (response.ok) {
                    window.close();
                }
                document.querySelector("span").innerHTML = response.json();
            });
        }
    </script>
    <span></span>
</body>

</html>
